{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lab Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-[rgb(245,245,245)] min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md border-b border-gray-200" x-data="{ open: false }">
        <div class="w-full px-4 sm:px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3 cursor-pointer group">
                    <!-- Icon -->
                    <svg class="w-7 h-7 text-[#6B0002] group-hover:text-[#2F6256] transition-colors duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 5h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm4 14h8"></path>
                    </svg>
                    <!-- Brand Text -->
                    <span class="text-[26px] font-bold font-[Montserrat] tracking-wide leading-none">
                        <span class="text-[#6B0002] group-hover:text-[#2F6256] transition duration-200">Lab</span><span class="text-[#2F6256] group-hover:text-[#6B0002] transition duration-200 font-semibold">Tracker</span>
                        <span class="block text-xs font-light tracking-normal text-neutral-500">Manage. Monitor. Master.</span>
                    </span>
                </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-4">
                {% block desktop_nav %}{% endblock %}
            </nav>

            <!-- Mobile Menu Button -->
            <button @click="open = !open" class="md:hidden focus:outline-none">
                <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#6B0002]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#6B0002]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden px-4 pb-4 pt-2 space-y-2" x-show="open" x-transition>
            {% block mobile_nav %}{% endblock %}
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Common Styles -->
    <style>
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Common Scripts -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
