<style>
html[data-theme="light"],
:root {
    --primary: #6B0002; /* Dark red - main brand color */
    --secondary: #2F6256; /* Teal - secondary brand color */
    --accent: white; /* Teal - accent color */
    --primary-fg: #fff; /* White for foreground text */

    --body-fg: rgb(60,60,60); /* Dark gray for body text */
    --body-bg: rgb(245,245,245); /* Light gray for background */
    --body-quiet-color: #666; /* Medium gray for quiet text */
    --body-medium-color: #444; /* Darker gray for medium emphasis */
    --body-loud-color: #000; /* Black for loud emphasis */

    --header-color: #fff; /* White for header text */
    --header-branding-color: var(--accent); /* Teal for branding */
    --header-bg: var(--primary); /* Dark red for header background */
    --header-link-color: var(--primary-fg); /* White for header links */

    --breadcrumbs-fg: #fff; /* White for breadcrumbs text */
    --breadcrumbs-link-fg: var(--body-bg); /* Light gray for breadcrumbs links */
    --breadcrumbs-bg: var(--primary); /* Dark red for breadcrumbs background */

    --link-fg: var(--primary); /* Dark red for links */
    --link-hover-color: var(--secondary); /* Teal for link hover */
    --link-selected-fg: var(--secondary); /* Teal for selected links */

    --hairline-color: #e8e8e8; /* Light gray for hairlines */
    --border-color: #ccc; /* Gray for borders */

    --error-fg: #ba2121; /* Red for errors */

    --message-success-bg: #dfd; /* Light green for success messages */
    --message-warning-bg: #ffc; /* Light yellow for warnings */
    --message-error-bg: #ffefef; /* Very light red for errors */

    --darkened-bg: #f8f8f8; /* Slightly darker than body bg */
    --selected-bg: #e4e4e4; /* Light gray for selected items */
    --selected-row: #ffc; /* Light yellow for selected rows */

    --button-fg: #fff; /* White for button text */
    --button-bg: var(--primary); /* Dark red for button background */
    --button-hover-bg: var(--secondary); /* Teal for button hover */
    --default-button-bg: var(--primary); /* Dark red for default button */
    --default-button-hover-bg: var(--secondary); /* Teal for default button hover */
    --close-button-bg: #747474; /* Gray for close button */
    --close-button-hover-bg: #333; /* Dark gray for close button hover */
    --delete-button-bg: #ba2121; /* Red for delete button */
    --delete-button-hover-bg: #a41515; /* Darker red for delete button hover */

    --object-tools-fg: var(--button-fg); /* White for object tools text */
    --object-tools-bg: var(--close-button-bg); /* Gray for object tools background */
    --object-tools-hover-bg: var(--close-button-hover-bg); /* Dark gray for object tools hover */

    --font-family-primary:
        "Segoe UI",
        system-ui,
        Roboto,
        "Helvetica Neue",
        Arial,
        sans-serif,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Noto Color Emoji";
    --font-family-monospace:
        ui-monospace,
        Menlo,
        Monaco,
        "Cascadia Mono",
        "Segoe UI Mono",
        "Roboto Mono",
        "Oxygen Mono",
        "Ubuntu Monospace",
        "Source Code Pro",
        "Fira Mono",
        "Droid Sans Mono",
        "Courier New",
        monospace,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Noto Color Emoji";

    color-scheme: light;
}
</style>
