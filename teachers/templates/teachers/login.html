{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/central.css' %}">
    <link rel="stylesheet" href="{% static 'css/friends.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

    <header>

        <div class="bg-slate-900 py-5 text-white sm:py-8">
            <nav class="container flex items-center justify-between">
                <div class="text-red font-bold text-xl">
                    <button>
                        <span><a href="{% url 'homepage' %}">LAB TRACKER</a></span>
                    </button>
                </div>
                <div class="flex items-center gap-5">
                        <!-- Student Dropdown -->
                        <div class="relative flex items-center">
                            <button class="dropdown-button text-gray-400 hover:text-white" aria-label="Open Student Dropdown">
                                <span>Student
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down inline-block h-3 w-3"><path d="m6 9 6 6 6-6"></path></svg>
                                </span>
                            </button>
                            <div class="dropdown-menu pointer-events-none invisible absolute left-0 top-full z-[999] mt-2 w-48 min-w-[100px] rounded-md bg-slate-800 py-2 opacity-0 shadow-xl transition-all duration-100">
                                <div class="space-y-1">
                                    <a href="{% url 'student_signup' %}" 
                                       class="block px-4 py-2 rounded-md text-white transition-colors bg-slate-800 mx-2"  
                                       onmouseover="this.style.backgroundColor='#063'; this.style.color='white';" 
                                       onmouseout="this.style.backgroundColor=''; this.style.color='gray';">
                                        Sign Up
                                    </a>
                                    <a href="{% url 'student_login' %}" 
                                       class="block px-4 py-2 rounded-md text-white transition-colors bg-slate-800 mx-2"  
                                       onmouseover="this.style.backgroundColor='#063'; this.style.color='white';" 
                                       onmouseout="this.style.backgroundColor=''; this.style.color='gray';">
                                        Login
                                    </a>
                                </div>
                            </div>
                        </div>
                    
                    
                </div>
            </nav>
        </div>

        <!-- <div class="header-content">
            <h1 class="logo">LabTracker</h1>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="{% url 'homepage' %}">Home</a>
                    </li>
                </ul>
            </nav>
        </div> -->
    </header>
    <div class="form-container">
        <h2>Teacher Login</h2>

        <!-- Display any error messages -->
        <div class="form-errors">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Select your name :  </label>
                {{ form.teacher }}
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
<script>

    const dropdownButtons = document.querySelectorAll('.dropdown-button');

    dropdownButtons.forEach(button => {
        button.addEventListener('click', function () {
            const menu = this.nextElementSibling;

            document.querySelectorAll('.dropdown-menu').forEach(m => {
                if (m !== menu) {
                    m.classList.add('invisible', 'pointer-events-none', 'opacity-0');
                }
            });
            menu.classList.toggle('invisible');
            menu.classList.toggle('pointer-events-none');
            menu.classList.toggle('opacity-0');
        });
    });
    window.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown-button')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.add('invisible', 'pointer-events-none', 'opacity-0');
            });
        }
    });
</script>
</html>
