    <section class="form login">
        <div id="login">
            <div id="formLogin">
                <h1>Faculty Login â†’</h1>
                <form method="post" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <div class="error-text">
                        {% if form.non_field_errors %}
                            <div class="form-errors">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="inputContainer">
                        <input type="text" class="inputLogin" placeholder=" " name="username" id="id_username">
                        <label class="labelLogin">Username</label>
                    </div>
                    <div class="inputContainer">
                        <input type="password" class="inputLogin" placeholder=" " name="password" id="id_password">
                        <label class="labelLogin">Password</label>
                    </div>
                    <div class="field button">
                        <input type="submit" class="submitButton" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </section>
